<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Borte med bl√¶sten</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">

        <div id="start">
            <div id="ui_elementer">
                <div class="start_knap"></div>
                <div class="settings_knap"></div>
            </div>
            <div id="figur_elementer">
                <div id="figur1"></div>
                <div id="figur2"></div>
                <div id="figur3"></div>
            </div>
        </div>

        <div id="settings" class="hide">
            <div id="knapper">
                <div id="toggle_sound"></div>
                <div id="toggle_music"></div>
                <div id="close"></div>
            </div>

        </div>

        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="pige_kjole"></div>
                <div id="silhuetter"></div>
                <div id="skyer"></div>
                <div id="trae"></div>
                <div id="telefon"></div>
                <div id="blitz"></div>
                <div id="fugl"></div>
            </div>
            <div id="energy">
                <div id="liv1"></div>
                <div id="liv2"></div>
                <div id="liv3"></div>
            </div>
            <div id="timer">
                <div id="loadleader"></div>
                <div id="loadprogress">
                    <div id="loadbar"></div>
                </div>
            </div>

        </div>

        <div id="gameover">
            <div id="gameover_background"></div>
            <div id="text"></div>
            <div id="videre_knap"></div>
            <div id="pigetrist"></div>
        </div>

        <div id="fakta">
            <div id="fakta_background"></div>
            <div id="faktaboks"></div>
            <div id="elementer"></div>
            <div id="logo"></div>
            <div id="pil"></div>

        </div>

        <div id="endscreen">
            <div id="end_background"></div>
            <div id="text"></div>
            <div id="logoknap"></div>
            <div id="replay"></div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
