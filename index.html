<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Borte med bl√¶sten</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">

        <div id="start" class="">
            <div id="ui_elementer">
                <div class="start_knap"></div>
                <div class="settings_knap"></div>
            </div>
            <div id="figur_elementer">
                <div id="figur1"></div>
                <div id="figur2"></div>
                <div id="figur3"></div>
            </div>
        </div>

        <div id="settings" class="hide">
            <div id="knapper">
                <div id="toggle_sound">
                    <div class="soundon"></div>
                    <div class="soundoff"></div>
                </div>
                <div id="toggle_music">
                    <div class="musicon"></div>
                    <div class="musicoff"></div>
                </div>
                <div id="close_settings"></div>
            </div>

        </div>

        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="pige_kjole"></div>
                <div id="silhuetter"></div>
                <div id="vind"></div>
                <div id="skyer"></div>
                <div id="trae"></div>
                <div id="telefon"></div>
                <div id="blitz"></div>
                <div id="fugl"></div>

                <div id="godbesked1" class="godbesked"></div>
                <div id="godbesked2" class="godbesked"></div>
                <div id="godbesked3" class="godbesked"></div>

                <div id="privatfoto1" class="privatfoto"></div>
                <div id="privatfoto2" class="privatfoto"></div>
                <div id="privatfoto3" class="privatfoto"></div>

            </div>
            <div id="energy">
                <div id="liv1"></div>
                <div id="liv2"></div>
                <div id="liv3"></div>
            </div>
            <div id="timer">
                <div id="loadleader"></div>
                <div id="loadprogress">
                    <div id="loadbar"></div>
                </div>
            </div>

            <div id="counter-boks">
                <p id="counter">0</p>
            </div>

        </div>

        <div id="gameover" class="hide">
            <div id="gameover_background"></div>
            <div id="text"></div>
            <div id="videre_knap"></div>
            <div id="pigetrist"></div>
        </div>

        <div id="fakta" class="hide">
            <div id="fakta_background"></div>
            <div id="faktaboks"></div>
            <div id="elementer"></div>
            <div id="logo"></div>
            <div id="pil"></div>
        </div>

        <div id="endscreen" class="hide">
            <div id="end_background"></div>
            <div id="text"></div>
            <div id="logoknap"></div>
            <div id="replay"></div>
        </div>

    </div>

    <audio src="" id="startsound" class="sfx"></audio>
    <audio src="" id="sfx1" class="sfx"></audio>
    <audio src="" id="sfx2" class="sfx"></audio>
    <audio src="" id="music"></audio>

    <script src="script.js"></script>

</body>

</html>
