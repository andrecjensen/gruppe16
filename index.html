<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Delbart eller strafbart?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">

        <div id="start" class="">
            <div id="ui_elementer">
                <div id="start_knap"></div>
                <div id="settings_knap"></div>
                <div id="pige_blinker"></div>
            </div>

        </div>

        <div id="settings" class="hide">
            <div id="knapper">
                <div id="toggle_sound">
                    <div class="soundon"></div>
                    <div class="soundoff"></div>
                </div>
                <div id="toggle_music">
                    <div class="musicon"></div>
                    <div class="musicoff"></div>
                </div>
                <div id="close_settings"></div>
            </div>

        </div>

        <div id="game" class="hide">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="billeder">
                    <div id="billede1"></div>
                    <div id="billede2"></div>
                    <div id="billede3"></div>

                </div>
                <div id="pige_kjole"></div>
                <div id="silhuetter"></div>
                <div id="vind"></div>
                <div id="skyer" class="skyflyver"></div>
                <div id="trae"></div>
                <div id="telefon"></div>
                <div id="blitz"></div>
                <div id="fugl"></div>

                <div id="godbesked1" class="godbesked"></div>
                <div id="godbesked2" class="godbesked"></div>
                <div id="godbesked3" class="godbesked"></div>

                <div id="privatfoto1" class="privatfoto"></div>
                <div id="privatfoto2" class="privatfoto"></div>
                <div id="privatfoto3" class="privatfoto"></div>

            </div>
            <div id="energy">
                <div id="liv1"></div>
                <div id="liv2"></div>
                <div id="liv3"></div>
            </div>
            <div id="timer">
                <div id="loadleader"></div>
                <div id="loadprogress">
                    <div id="loadbar"></div>
                </div>
            </div>

            <div id="counter-boks">
                <p id="counter">0</p>
            </div>

        </div>

        <div id="gameover" class="hide">
            <div id="gameover_background"></div>
            <div id="text"></div>
            <div id="videre_knap" class="pulse"></div>
            <div id="pigetrist"></div>
        </div>

        <div id="endscreen" class="hide">
            <div id="end_background"></div>
            <div id="text"></div>
            <div id="logoknap" class="pulse"></div>
            <div id="replay"></div>
        </div>

    </div>

    <audio src="sounds/SFX/god_lyd.mp3" id="sfx1" class="sfx"></audio>
    <audio src="sounds/SFX/daarlig_lyd.mp3" id="sfx2" class="sfx"></audio>
    <audio src="sounds/gamemusic.mp3" id="music"></audio>

    <script src="script.js"></script>

</body>

</html>
