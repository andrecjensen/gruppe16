<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Borte med bl√¶sten</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">

        <div id="start">
            <div class="ui_elementer">
                <div class="start_knap"></div>
                <div class="settings_knap"></div>
            </div>
            <div class="figur_elementer">
                <div class="figur1"></div>
                <div class="figur2"></div>
                <div class="figur3"></div>
            </div>
        </div>

        <div id="settings">
            <div class="knapper">
                <div class="toggle_sound"></div>
                <div class="toggle_music"></div>
                <div class="close"></div>
            </div>

        </div>

        <div id="game">
            <div class="game_background"></div>

            <div class="game_elements">
                <div class="game_background"></div>
                <div class="pige_kjole"></div>
                <div class="silhuetter"></div>
                <div class="skyer"></div>
                <div class="trae"></div>
                <div class="telefon"></div>
                <div class="blitz"></div>
                <div class="fugl"></div>
            </div>
            <div class="energy">
                <div class="liv1"></div>
                <div class="liv2"></div>
                <div class="liv3"></div>
            </div>
            <div class="timer">
                <div class="loadleader"></div>
                <div class="loadprogress">
                    <div class="loadbar"></div>
                </div>
            </div>

        </div>

        <div id="gameover">
            <div class="gameover_background"></div>
            <div class="text"></div>
            <div class="videre_knap"></div>
            <div class="pigetrist"></div>
        </div>

        <div id="fakta">
            <div class="fakta_background"></div>
            <div class="faktaboks"></div>
            <div class="elementer"></div>
            <div class="logo"></div>
            <div class="pil"></div>

        </div>

        <div id="endscreen">
            <div class="end_background"></div>
            <div class="text"></div>
            <div class="logoknap"></div>
            <div class="replay"></div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
